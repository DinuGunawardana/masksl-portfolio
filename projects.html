<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Personal Portfolio Website HTML CSS Javascript | Codehal</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- header design -->
    <header class="header">
        <a href="#" class="logo">MASKSL<span class="animate" style="--i:1;"></span></a>

        <div class="bx bx-menu" id="menu-icon"></div>

        <nav class="navbar">
            <a href="/index.html#home">Home</a>
            <a href="/index.html#about">About</a>
            <a href="/index.html#education">Education</a>
            <a href="/index.html#skills">Skills</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="/index.html#contact">Contact</a>

            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <section id="portfolio" class="portfolio">
        <h2 class="heading">Latest <span>Projects</span></h2>

        <div class="container">
            <div class="fillter-buttons">
                <button class="btn" data-filter="all">All</button>
                <button class="btn" data-filter=".product">Product</button>
                <button class="btn" data-filter=".mobile">Mobile</button>
                <button class="btn" data-filter=".web">Web App</button>
            </div>

            <div class="portfolio-gallery">
                <div class="port-box mix product">
                    <div class="port-image">
                        <img src="images/1.jpg" alt="">
                    </div>
                    <div class="post-content">
                        <h3>Graphic Design</h3>
                        <p>...</p>

                </div>

                    </div>

                </div>

                <div class="port-box mix mobile">

                        <img src="images/3.jpg" alt="">
                    </div>
                    <div class="post-content">
                        <h3>Graphic Design</h3>

                </div>
